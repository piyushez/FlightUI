
 <section class="h-100" style="background-color: #eee;">
    <div class="container py-5 h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="rounded-3 text-black">
           
              <div class="col-lg-6 ml-auto mr-auto">
                <div class="card-body">
                    <div class="text-center">
                        
                        <h4 class="mt-1 mb-3">Add Coupon</h4>
                      </div>
  
                    <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="CouponCode">Coupon Code</label>
                            <input type="text" formControlName="CouponCode" class="form-control border-radius " [ngClass]="{ 'is-invalid': submitted && f.CouponCode.errors }" />
                            <div *ngIf="submitted && f.CouponCode.errors" class="invalid-feedback">
                                <div *ngIf="f.CouponCode.errors.required">Coupon Code is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="CouponDesc">Description</label>
                            <textarea type="text" formControlName="CouponDesc" class="form-control border-radius " [ngClass]="{ 'is-invalid': submitted && f.CouponDesc.errors }"></textarea>
                            <div *ngIf="submitted && f.CouponDesc.errors" class="invalid-feedback">
                                <div *ngIf="f.CouponDesc.errors.required">Description is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Amount">Amount</label>
                            <input type="number" formControlName="Amount" class="form-control border-radius " [ngClass]="{ 'is-invalid': submitted && f.Amount.errors }" />
                            <div *ngIf="submitted && f.Amount.errors" class="invalid-feedback">
                                <div *ngIf="f.Amount.errors.required">Amount is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ExpirationDate">Expiration Date</label>
                            <input type="date" formControlName="ExpirationDate" class="form-control border-radius" [ngClass]="{ 'is-invalid': submitted && f.Amount.errors }" />
                            <div *ngIf="submitted && f.ExpirationDate.errors" class="invalid-feedback">
                                <div *ngIf="f.ExpirationDate.errors.required">Expiration Date is required</div>
                            </div>
                        </div>
                            <div class="form-group">
                                <button class="btn btn-primary btn-md col-md-5" type="submit">Submit
                                  </button>
                                  <button class="btn btn-warning btn-md col-md-5 ml-2" routerLink="/coupons" type="button">Cancel
                                </button>
                              </div>
                              
                        
                    </form>
  
                </div>
          
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
