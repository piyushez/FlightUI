<section class="h-100 bg-color">
    <div class="container bg-color py-5 h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="rounded-3 text-black">
           
              <div class="ml-auto mr-auto">
                <div class="card-body">
                    <div class="text-center">
                        
                        <h4 class="mt-1 mb-3">Flight Booking</h4>
                      </div>
                      <div class="row">
                        <div class="form-group col-md-5">
                          <label for="airlineNo">Airline Name</label>
                          <input disabled type="text" class="form-control border-radius" placeholder="{{airlineNo}}" />
                         
                      </div>
                      <div class="form-group col-md-5">
                          <label for="flightNumber">Flight Number</label>
                          <input disabled type="text" class="form-control border-radius"  placeholder="{{flightNumber}}" />
                      </div>
                      </div>
                      <div class="row">
                        <div class="form-group col-md-5">
                          <label for="fromPlace">From Place</label>
                          <input disabled type="text" class="form-control border-radius border-radius" placeholder="{{fromPlace}}" />
                      </div>
                      <div class="form-group col-md-5">
                          <label for="toPlace">To Place </label>
                          <input disabled type="text" class="form-control border-radius" placeholder="{{toPlace}}" />
                      </div>
                      </div>
                   
  <div class="row">
    <div class="container  table-bordered-1">
       <div class="row">
            <div class="col-12">
               
            </div>
        </div>
        <div class="table-responsive" style="padding-top: 15px;">
            <table id="dtDynamicVerticalScrollExample"
                class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
                <thead>
                    <tr>
                        <th>
                          Name
                        </th>
                        <th>
                           Email
                        </th>
                        <th>
                            Age
                        </th>
                        <th>
                            Seat Number
                        </th>
                        <th>
                            Gender
                        </th>
                        <th>
                          Class
                        </th>
                        <th>
                           Action
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let detail of bookingFlightsData;index as i">
                        <td>
                            <input type="text" [(ngModel)]="bookingFlightsData[i].passengerName" class="form-control border-radius" placeholder="Passanger Name" />
                        </td>
                        <td>
                            <input type="text" [(ngModel)]="bookingFlightsData[i].eMail" class="form-control border-radius" placeholder="Email" />
                        </td>
                        <td>
                            <input type="number" [(ngModel)]="bookingFlightsData[i].age" class="form-control border-radius" style=" width:100px"placeholder="Age" />
                        </td>
                        <td>
                            <input type="text" [(ngModel)]="bookingFlightsData[i].seatNumber" class="form-control border-radius" style=" width:100px"placeholder="Seat No" />
                        </td>
                        <td>
                            <select class="select form-control border-radius"
                            [(ngModel)]="bookingFlightsData[i].gender">
                                <option value="" selected hidden>Choose Gender</option>
                                <option value="Female">Female</option>
                                <option value="Male">Male</option>
                                <option value="Other">Other</option>
                            </select>
                        </td>
                        <td>
                            <select class="select form-control border-radius"
                            [(ngModel)]="bookingFlightsData[i].classSeat"    style="width: 100%; padding: 2.5%;border-color: gainsboro; border-radius: 5px;">
                                <option value="" selected hidden>Choose Class</option>
                                <option value="Business">Business</option>
                                <option value="Non-Business">Non-Business</option>
                            </select>

                        </td>
                        <td style="width: 20%;">
                             <button type="submit" class=" btn-success btn-sm float-left" 
                    (click)="AddRow()"style="">Add</button>
                    <button type="submit" class=" btn-danger btn-sm float-right"
                    (click)="DeletRow(i)"style="">Delete</button>
                   
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>

    <div class="form-group">
        <label>Coupon Code</label>
        <div class="d-flex">
            <input [disabled]="isCouponApplid" #couponCode type="text" class="form-control border-radius col-md-4" placeholder="Coupon Code" />
            <button type="button" class="btn btn-success btn-sm ml-2"
            (click)="validateCoupon(couponCode.value)">Apply </button>
        
        </div>
       
    </div>
 
<div>
    <button type="button" class="btn btn-success btn-md mt-2"
    (click)="submit()">Checkout </button>
    <button type="button" class="btn btn-warning btn-md mt-2 ml-2"
    routerLink="../tickethistory">cancel </button>
</div>
                </div>
          
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
