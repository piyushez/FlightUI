

<section class="h-100 bg-color">
    <div class="container bg-color py-5 h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="rounded-3 text-black">
           
              <div class="col-lg-6 ml-auto mr-auto">
                <div class="card-body">
                    <div class="text-center">
                        
                        <h4 class="mt-1 mb-3">Airline Register</h4>
                      </div>
  
                      <form [formGroup]="airlineForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="AirlineNo">Airline Name</label>
                            <input type="text" formControlName="AirlineNo" class="form-control border-radius border-right" [ngClass]="{ 'is-invalid': submitted && f.AirlineNo.errors }" />
                            <div *ngIf="submitted && f.AirlineNo.errors" class="invalid-feedback">
                                <div *ngIf="f.AirlineNo.errors.required">Airline No is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ContactNumber">Contact Number</label>
                            <input type="number" formControlName="ContactNumber" class="form-control border-radius border-right" [ngClass]="{ 'is-invalid': submitted && f.ContactNumber.errors }" />
                            <div *ngIf="submitted && f.ContactNumber.errors" class="invalid-feedback">
                                <div *ngIf="f.ContactNumber.errors.required">Contact Number is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="ContactAddress">Contact Address</label>
                            <input type="text" formControlName="ContactAddress" class="form-control border-radius border-right" [ngClass]="{ 'is-invalid': submitted && f.ContactAddress.errors }" />
                            <div *ngIf="submitted && f.ContactAddress.errors" class="invalid-feedback">
                                <div *ngIf="f.ContactAddress.errors.required">Contact Address is required</div>
                            </div>
                        </div>
                        <div class="d-flex">
                            <button type="submit" class="btn btn-primary custom-button col-md-3">
                               
                                Add
                            </button>
                            <button type="button" routerLink="../airlines"  class="ml-2 btn  custom-button btn-warning col-md-3">
                               
                                Cancel
                            </button>
                                 
                        </div>
                    </form>
  
                </div>
          
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
