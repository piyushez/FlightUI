<section class="h-100" style="background-color: #eee;">
    <div class="container py-5 h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="rounded-3 text-black">
           
              <div class="col-lg-6 ml-auto mr-auto">
                <div class="card-body">
                    <div class="text-center">
                        
                        <h4 class="mt-1 mb-3">Register</h4>
                      </div>
  
                      <form [formGroup]="form" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="Email">Email</label>
                            <input type="text" formControlName="Email" class="form-control border-radius border-right border-radius border-right" [ngClass]="{ 'is-invalid': submitted && f.Email.errors }" />
                            <div *ngIf="submitted && f.Email.errors" class="invalid-feedback">
                                <div *ngIf="f.Email.errors?.required">Email is required</div>
                                <div *ngIf="f.Email.errors?.pattern">Email Id is not valid</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Username">Username</label>
                            <input type="text" formControlName="Username" class="form-control border-radius border-right" [ngClass]="{ 'is-invalid': submitted && f.Username.errors }" />
                            <div *ngIf="submitted && f.Username.errors" class="invalid-feedback">
                                <div *ngIf="f.Username.errors.required">Username is required</div>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="Password">Password</label>
                            <input type="password" formControlName="Password" class="form-control border-radius border-right" [ngClass]="{ 'is-invalid': submitted && f.Password.errors }" />
                            <div *ngIf="submitted && f.Password.errors" class="invalid-feedback">
                                <div *ngIf="f.Password.errors.required">Password is required</div>
                            </div>
                        </div>
                        <div class="text-center pt-1 mb-3">
                            <button class="btn btn-primary btn-block custom-button" type="submit">Register
                              </button>
                              <p class="small fw-bold mt-2 pt-1 mb-0">Already have an account?<a routerLink="../login"
                                class="link-danger">Login</a></p>
                          </div>
     
                    </form>
  
                </div>
          
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
