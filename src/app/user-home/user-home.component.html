<section class="h-100" style="background-color: #eee;">
    <div class="container py-5 h-100 ">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-10">
          <div class="rounded-3 text-black">
           
              <div class="col-lg-12 ml-auto mr-auto pt-2">
                <div class="card-body">
                    <div class="text-center">
                        
                        <h4 class="mt-1 mb-3">Manage Bookings</h4>
                      </div>
                      <form [formGroup]="serachForm" (ngSubmit)="SearchInvntory()">
                        <div class="row justify-content-center">
                            <div class="form-group col-md-3 ml-2">
                                <input type="text" placeholder="From"formControlName="fromPlace" class="form-control text-center border-radius" />
                               
                                
                            </div>
                            <div class="form-group col-md-3 ml-2">
                                <input type="text"placeholder="To" formControlName="toPlace" class="form-control text-center border-radius" />
                               
                                
                            </div>
                            <div class="form-group col-md-3 ml-2">
                               
                                <input type="datetime-local"placeholder="Date" formControlName="fromDate" class="form-control text-center border-radius" />
                               
                            </div>
                            
                             
                        </div>
                        <div class="row mt-3 pb-4">
                            <div class="form-group ml-auto mr-auto col-md-3">
                                <button class="btn btn-primary  custom-button"style="padding:2px;height:36px" type="submit">Search
                                </button>
                                  
                              </div>
                        </div>
                        <div *ngIf="inventoryModellist.length>0">
                            <div class="container">

                                <table class="table table-condensed tableFixHead md-2">
                                    <thead>
                                      <tr>
                                      <th class="address">Flight Number</th>
                                     <th class="address">Airline</th>
                                     <th class="address">From Place</th>
                                     <th class="address">To Place</th>
                                     <th class="action">Action</th>
                                      </tr>
                                    </thead>
                                    <tbody>
                                      <tr *ngFor="let inventory of inventoryModellist">
                                       
                                       
                                          <td>
                                            {{inventory.flightNumber}}
                                          </td>
                                          <td>
                                            {{inventory.airlineNo}}
                                          </td>
                                          <td>
                                            {{inventory.fromPlace}}
                                          </td>
                                          <td>
                                            {{inventory.toPlace}}
                                          </td>
                                          <td>
                                          
                                         
                                            <button class="btn btn-primary btn-block btn-md" (click)="bookFlight(inventory)">Book Flight</button>
                                            
                                         
                                          </td>
                                      </tr>
                                     
                                    </tbody>
                                  </table>
                          </div>
                        </div>
                    </form>
                </div>
          
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
